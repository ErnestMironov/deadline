services:
  postgres:
    image: postgres:15-alpine
    container_name: task_tracker_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: task_tracker_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/task_tracker
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

  client:
    build:
      context: ./client
      args:
        VITE_API_URL: http://localhost:8000
    container_name: task_tracker_client
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
